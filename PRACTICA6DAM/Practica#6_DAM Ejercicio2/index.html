<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica#6_DAM Ejercicio 2</title>
    <link rel="stylesheet" href="/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>
    <div id="editor">
        <h1>Mi Editor de Texto</h1>
        <br>
        <textarea id="texto" placeholder="Escribe tu texto aquí"></textarea>
        <select id="alineacion">
            <br>
            <br>
            <option value="izquierda">Izquierda</option>
            <option value="derecha">Derecha</option>
            <option value="justificado">Justificado</option>
        </select>
        <select id="formato">
            <option value="normal">Normal</option>
            <option value="cursiva">Cursiva</option>
            <option value="subrayado">Subrayado</option>
            <option value="negrita">Negrita</option>
        </select>
        <input type="number" id="tamaño" placeholder="Tamaño de texto">
        <button id="agregar" class="btn btn-primary">Agregar Párrafo</button>
        <button id="limpiar" class="btn btn-danger">Limpiar Contenido</button>
    </div>
    <div id="contenido"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/main.js"></script>
</body>
</html>
